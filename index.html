<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>saom-navidad-AR</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <script src="js/main.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="
        logarithmicDepthBuffer: true;
        colorManagement: true;
        physicallyCorrectLights: true;
        outputEncoding: sRGBEncoding;
        toneMapping: ACESFilmicToneMapping;
        toneMappingExposure: 1.1;
      "
    >
      <!-- ðŸŒ ILUMINACIÃ“N GLOBAL -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>

      <a-entity
        light="type: hemisphere; skyColor: #ffffff; groundColor: #444444; intensity: 1.1"
      >
      </a-entity>

      <a-entity
        light="type: directional; intensity: 1.3"
        position="2 4 2"
      ></a-entity>
      <a-entity
        light="type: directional; intensity: 0.6"
        position="-2 2 -2"
      ></a-entity>

      <!-- ================= MODELOS ================= -->

      <a-marker type="pattern" url="assets/markers/pattern-polar.patt">
        <a-entity
          class="ar-model"
          gltf-model="assets/models/polar.glb"
          scale="1 1 1"
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="assets/markers/pattern-christmas_hat.patt">
        <a-entity
          class="ar-model animated"
          gltf-model="assets/models/santa_claus.glb"
          scale="1.3 1.3 1.3"
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="assets/markers/pattern-fire.patt">
        <a-entity
          class="ar-model animated"
          gltf-model="assets/models/fireplace_fire.glb"
          scale="7 7 7"
          position="0 -0.5 0"
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="assets/markers/pattern-gift_5.patt">
        <a-entity
          class="ar-model"
          gltf-model="assets/models/gift_5.glb"
          scale="4 4 4"
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="assets/markers/pattern-gingerbread.patt">
        <a-entity
          class="ar-model"
          gltf-model="assets/models/gingerbread.glb"
          scale="0.6 0.6 0.6"
          rotation="-90 0 0"
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="assets/markers/pattern-snowflake.patt">
        <a-entity
          class="ar-model animated"
          gltf-model="assets/models/snowflake.glb"
          scale="5 5 5"
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
